<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>Experiment</title>

<style type="text/css">

	:root {
		--highColor: #fdde00;
		--windColor: #4ceeff;			
	}

	body { 
		font-family: cursive; 
	}

	.alignCenter {
		text-align: center;
	}

	.alignRight {
		text-align: right;			
	}

	.relative, .weatherContent, .tempFeel, .weatherCurrentDescription, .wind, .forecastItem {
		position: relative;
	}

	.absolute, .dayPos, .weatherContentBackimg, .iconCurrentWeather, .windir,
	.windirForecast, .iconForecastWeather, .dtTime { 
		position: absolute;
	}

	.weatherWidget {
		background: repeating-linear-gradient(62deg, #000000, #bbbed2);
		width: 60%;					
		border:solid 2px;
		border-radius: 25px;
	}
	
	.weatherContent {		
		padding: 10x;
		padding: 15px;	  	
	}

	.weatherContentBackimg {	  	    
	    opacity: 0.4;	    	    	    
	    background: url(cloud.png) 50px 27px no-repeat;
	    width: 100%;
	    height: 100%;
	}
	
	.weatherContentGrid { 		
		display: grid;
		grid-template-columns: repeat(5, 1fr);
		grid-template-rows: 180px 1.5em 160px;
		grid-gap: 10px;			
	}
	
	.locality { 
		font-size: 1.8em;
		color: white;
		font-family: fantasy;		
	}
	.country {
		font-size: 0.4em;		
	}
		
	.localityInfos {
		font-size: 0.8em;		
		color: white;			
	}
	
	.dayPos {
		grid-column: 1/5;		
	}

	.dt, .dtTime, .wind, .sun {
		color: var(--highColor);	
		font-size: 1.2em;
	}
	
	.sun {	
		font-size: 1.0em;
		color: #fff;	
	}

	.temperatureGrid { 		
		display: grid;
		grid-template-columns: 0.1fr 0.8fr;
		grid-template-rows: repeat(3, 2em);
		grid-gap: 2px;	
	}

	.temperatureGridPos {
		grid-column: 5
	}

	.tempCurrent { 
		font-size: 3.5em;
		color: var(--highColor);
		text-align: right;
		font-family: fantasy;
		grid-column: 2;
		grid-row: 1;
	}

	.tempMin, .tempMax {
		color: white;	
		font-size: 1.0em;
	}

	.tempMin {
		grid-row: 3;
	}
	.tempMax {
		grid-row: 1;
	}
	.tempFeel {		
		font-weight:100;
		color: var(--highColor);				
		grid-row: 1;
		grid-column: 2;		
    	top: -10px;
	}

	.weatherCurrentDescription {
		grid-row: 2;
		grid-column: 1/6;
		font-style: italic;
		color: white;			
	}
	.iconCurrentWeather {	    
	    top: 15%;
	    left: 40%;    	    
	    transform: scale(3);
	}
	
	.wind {  		
		top:50px;
		left:30px;
		color: var(--windColor);		
	}

	.windir {		
		display: inline-block;	
	    top: 1.2em;
    	left: 4px;	
	}

	.forecast {
		grid-row: 3;
		grid-column: 1/6;		
		display: flex;
		flex-flow: row;		
	}

	.forecastItem {
		background: repeating-linear-gradient(169deg, #000000, #bbbed2);		
		border:solid 1px grey;
		border-radius: 8px;
		padding: 8px;	
	}

	.dtTime {
		font-size: 0.8em;
    	left: 77px;
	}

	.iconForecastWeather {
		transform: scale(0.5);
    	left: 13px;
    	top: 8px;
	}

	.weatherForecastDescription {	
		font-style: italic;
		color: white;			
	}

	.tempForecast {
		font-size: 0.7em;
	}
	.windForecast {
		top:50px;
		left:30px;
		color: var(--windColor);		
	}

	.windirForecast {		
		display: inline-block;	
	    top: 30px;
    	left: 55px;
	}	
</style>

</head>

<body>

<template id="forecastItemTemplate">
	<div class="forecastItem">
		<div class="dt"><span id="dt"></span></div>
		<div class="dtTime"><span id="dtTime"></span></div>
		<div class="tempMax tempForecast"><span id="temp_max"></span><sup><small>°c</small></sup></div>	
		<img class="iconForecastWeather" id="icon"> 
		<div class="tempMin tempForecast"><span id="temp_min"></span><sup><small>°c</small></sup></div>		
		<div class="weatherForecastDescription alignCenter"> <span id="description"></span></div>		
		<div class="localityInfos alignCenter"> <span id="pressure"></span>hPa &nbsp; <span id="humidity"></span>% </div>

		<div class="windForecast alignCenter">
			<small><span id="deg"></span>°@<span id="speed"></span> kt</small>
			<div class="windirForecast" id="windir">➤</div>					
		</div>	
	</div>
</template>

<div class="weatherWidget">
	<div class="weatherContent weatherContentGrid">
		<div class="weatherContentBackimg"></div>	
		<div class="dayPos"> 
			<div class="dt"><span id="dt"></span></div>
			<div class="sun"><small>sr <span id="sunrise"></span> &nbsp; <nobr>ss <span id="sunset"></span></nobr></small></div>
			<div class="wind">
				<small><span id="deg"></span>° @<span id="speed"></span> kt</small>
				<div class="windir" id="windir">➤</div>	
				
			</div>			
		</div>
		<div class="temperatureGridPos">			
			<div class="temperatureGrid alignCenter">
				<div class="tempCurrent"><span id="temp"></span><sup><small>°c</small></sup></div>	
				<div class="tempFeel alignRight"><span id="feels_like"></span><sup><small>°c</small></sup> feels</div>		
				<div class="tempMin"><span id="temp_min"></span><sup><small>°c</small></sup></div>		
				<div class="tempMax"><span id="temp_max"></span><sup><small>°c</small></sup></div>					
			</div>

			<div class="locality alignRight"> 
			 	<div> 			 		
			 		<span id="name"></span> <span class="country" id="country"></span> 
			 	</div>
			</div>

			<div class="localityInfos alignRight"> <span id="lat">x</span>, <span id="lon">x</span> </div>
			<div class="localityInfos alignRight"> <span id="pressure"></span>hPa / <span id="humidity"></span>% </div>
			<div class="localityInfos alignRight" title="visibility"> <span id="visibility"></span> m</div>
		</div>		
		<img class="iconCurrentWeather" id="icon"> 
		<div class="weatherCurrentDescription alignCenter"> <span id="description"></span></div>
		<div class="forecast" id="forecast"></div>
	</div>
</div>

	<div id="forecast"></div>
	<div> 
		<small>Weather app by Nicolas Guinet & <a target='_blank' href='https://api.openweathermap.org'>openweathermap.org</a></small> 
	</div>

<script>
  
/* 
	https://api.openweathermap.org
*/
var API_KEY = '081dd463b40fb90f333a233324528a78';		

function unixToHHMM(unixTS) { 
	return new Date(unixTS*1000).toTimeString().slice(0,5);
}

function unixToIso(unixTS) { 
	return new Date(unixTS*1000).toLocaleString().replace(" à", "");
}

function getWeatherIcon(x) {
	return `https://openweathermap.org/img/wn/${x}@2x.png`;
}

function getWeekDay(date){    		
	return ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"][date.getDay()];
}

function applyPropertiesToDom(pties) {

	for(var key in pties) {		
		if (typeof(pties[key])=="object" || typeof(pties[key])=="array")
			applyPropertiesToDom(pties[key]);
		else
		{			
			var element = document.getElementById(key);
			if (element != undefined)
			{
				if (key=="dt")
					element.innerText = unixToIso(pties[key]);
				else if (key=="sunrise" || key=="sunset")
					element.innerText = unixToHHMM(pties[key]);					
				else if (key=="icon")				
					element.src = getWeatherIcon(pties[key]);
				else
					element.innerText = pties[key];		
				
				if (key=="deg")
					document.getElementById("windir").style.transform = `rotate(${90+pties[key]}deg)`;						
			}
			else
				console.log(`Not found: ${key} ${pties[key]}`);
		}
	}	
}

/*
	https://openweathermap.org/api/weather-call-api
*/
function getCurrentWeather(location, callBack) {	
	var weatherApiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${location.lat}&lon=${location.lon}&appid=${API_KEY}&units=metric`;

	var xmlhttp = new XMLHttpRequest();
	xmlhttp.open('GET', weatherApiUrl, true);    
	xmlhttp.withCredentials = false;

	xmlhttp.onreadystatechange = function() {
		if (xmlhttp.readyState == 4) {
			if(xmlhttp.status == 200) {
				var weather = JSON.parse(xmlhttp.responseText);								
				callBack(weather);
			} 
		}
	};
	xmlhttp.send(null);
}

/*
	https://openweathermap.org/forecast5
*/
function getForecastWeatherFor5days(location, maxDays, callBack) {	
	var weatherApiUrl = `https://api.openweathermap.org/data/2.5/forecast?lat=${location.lat}&lon=${location.lon}&appid=${API_KEY}&units=metric&cnt=${maxDays}`;

	var xmlhttp = new XMLHttpRequest();
	xmlhttp.open('GET', weatherApiUrl, true);    
	xmlhttp.withCredentials = false;

	xmlhttp.onreadystatechange = function() {
		if (xmlhttp.readyState == 4) {
			if(xmlhttp.status == 200) {
				var forecast = JSON.parse(xmlhttp.responseText);																
				callBack(forecast);
			} 
		}
	};
	xmlhttp.send(null);
}

function displayForecast(forecast) { 

	const fragment = document.getElementById("forecastItemTemplate");
	const target = document.getElementById("forecast");
	
	forecast.list.map( wl => {
		 // Create an instance of the template content
		const instance = document.importNode(fragment.content, true);
	  
	    // Add relevant content to the template
	    const dt = new Date(wl.dt);
	    console.log(`${wl.dt} - ${dt} -- ${unixToHHMM(dt)}`)
	    instance.querySelector('#dt').innerHTML = getWeekDay(dt);
	    instance.querySelector('#dtTime').innerHTML = unixToHHMM(dt);
	    instance.querySelector('#temp_min').innerHTML = wl.main.temp_min;
	    instance.querySelector('#temp_max').innerHTML = wl.main.temp_max;
	    instance.querySelector('#pressure').innerHTML = wl.main.pressure;
	    instance.querySelector('#humidity').innerHTML = wl.main.humidity;
	    instance.querySelector('#speed').innerHTML = Math.floor(wl.wind.speed*3600/1852);
	    instance.querySelector('#deg').innerHTML = wl.wind.deg;
		instance.getElementById("windir").style.transform = `rotate(${90+wl.wind.deg}deg)`;						


	    wl.weather.map(wt => {
	    	instance.querySelector('#icon').src = getWeatherIcon(wt.icon);
	    	instance.querySelector('#description').innerHTML = wt.description;
	    	 });	

	    // Append the instance ot the DOM
	    target.appendChild(instance);
	});
}
	

function getWeather() {
		
	let data = {"lat": 48.89, "lon": 2.07};	
	if (false && 'geolocation' in navigator) {
		navigator.geolocation.getCurrentPosition(function(position) {
			data.lat = position.coords.latitude;
			data.lon = position.coords.longitude;				
		});
	}
    
    getCurrentWeather(data, applyPropertiesToDom);
	getForecastWeatherFor5days(data, 5, displayForecast);	
}

getWeather();


</script>

</body>


</html>
